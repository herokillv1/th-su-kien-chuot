<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th-su-kien-chuot</title>
</head>
<body>

<form>
    <img id="myImage" src="9ce51ab0c46759154874ae3e4d100be9.jpg" width="101" height="101">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
    var imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative'
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseFloat(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>
</body>
</html>
